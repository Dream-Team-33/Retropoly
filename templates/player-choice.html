  <!------------------------------------------THIS IS FOR THE SELECTING NUMBER OF PLAYERS IN A TEAM PAGE--------------------------------------->

  <!--Choosing a team-->
    <!--User will click on the button, which will
        bring up a pop-up to select number of players-->
        <div>
          <!--Popup message-->
            <div class="popup" id="popup-1">
                <div class="overlay"></div>
                <div class="content">
                    <div class="close-btn" onclick="togglePopup()">&times;</div>
                    <h1>Players</h1>
                    <p>
                        Select a number of players that will play this game.
                        <br><p style="color: rgb(195, 189, 189); font-size: 15px">min. 3 players - max. 5 players</p>
                    </p>
                    <!--Number of players (user will select a button)-->
                    <button class="num-btn" id="btn-link">3</button>
                    <button class="num-btn" id="btn-link">4</button>
                    <button class="num-btn" id="btn-link">5</button>
                </div>
            </div><!--End of popup message-->
        <!--End choosing a team-->
