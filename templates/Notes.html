	<head>

		<!---------------------------------------------------THIS IS FOR THE NOTES PAGE---------------------------------------------------------->

		<!--Side Bar-->
		<!--Start layout of side bar-->
		<div class="position-items">
			<div class="MainFlex">
				<div class="side-bar">
					<div class="logo-name">
						<img src="/static/images/logo.jpg" alt="R.logo" class="logo">
						<!--Logo of the game-->
						<h1>Retropoly</h1>
						<!--Name of the game-->
						</div>
					<ul>
						<!--HINT: Add the <a> tag to link each item to a page of its own,
									so each will have an explanation (Rules), shows the number of 
									team members (Team), notes to be taken (Notes) and exit function
									(Exit)
								-->
						<li><span class="material-icons-outlined">dashboard</span><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
						<li><span class="material-icons-outlined">logout</span><a href="{{ url_for('home') }}">Exit</a></li>
					</ul>
					<ul class="bottom-notes">
						<li>
							<button class="btn-notes">
								<span class="material-icons-outlined notes-item">description</span>
								<a href="{{ url_for('notes') }}" class="active">Notes</a>
							</button>
						</li>
					</ul>
				</div>
			</div><!--End layout of side bar-->

			<!--Start lines of notes-->
			<div class="page_wrap">
				<div class="dummy_page dp_1"></div>
				<div class="dummy_page dp_2"></div>
				<div class="dummy_page dp_3"></div>
				<div class="main_page">
					<div class="page_content" contenteditable> <!--contenteditable allows users to edit the notebook-->

					</div>
				</div>
			</div>
		</div>
		<!--End of lines of notes-->
